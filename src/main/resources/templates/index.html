<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formul√°rio Database</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
</head>
<body class="container py-5">
	<h2 class="mb-5"><span th:text="${title}"></span></h2>
	<form method="post" th:action="@{/v1/database/generator}">
		<div class="mb-3">
			<label class="form-label d-block">Type</label> 
			<input type="checkbox" checked="checked" class="btn-check" id="jpa" name="types" value="Jpa" autocomplete="off"> 
			<label class="btn btn-outline-primary me-2" for="jpa">JPA</label> 
			<input type="checkbox" class="btn-check" id="data" name="types" value="MyBatis" autocomplete="off"> 
			<label class="btn btn-outline-primary me-2" for="data">MyBatis</label> 
			<input type="checkbox" class="btn-check" id="view" name="types" value="View" autocomplete="off"> 
			<label class="btn btn-outline-primary" for="view">JDBC</label>
		</div>
		<div class="mb-3">
			<label for="domain" class="form-label">Domain</label> 
			<input type="text" class="form-control" id="domain" name="domain" placeholder="Informe o dominio">
		</div>
		<div class="mb-3">
			<label for="tables" class="form-label">Tables</label> 
			<select multiple class="form-control form-select selectpicker" id="tables" name="tables" data-live-search="true" title="Selecione uma ou mais tabelas">
				<option th:each="table : ${tables}" th:value="${table}" th:text="${table}"></option>
			</select>
		</div>
		<div class="text-end">
			<button type="submit" class="btn btn-primary">
			  <i class="bi bi-plus-lg"></i> Gerar
			</button>		
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
